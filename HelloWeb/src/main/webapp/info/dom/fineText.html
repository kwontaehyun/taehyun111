<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/findText.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    span {
      display: inline-block;
      width: 88px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px solid red;
    }

    #show>span:nth-child(1) {
      color: blue
    }
  </style>
</head>

<body>
  <input type="text" name="" id="userVal">
  <div id="show">
  </div>

  <script>
    let data =
      `Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt assumenda expedita illum, voluptate, nostrum quam repudiandae laudantium a minus quibusdam accusantium at eveniet ullam, voluptates nam quia excepturi et error?`;
    let dataAry = data.split(' ');

    let attach = document.getElementById('show');
    dataAry.forEach(function (element) {
      let span = document.createElement('span');
      span.innerHTML = element;
      attach.appendChild(span);
    });

    let user = document.getElementById('userVal');
    user.addEventListener('change', function () {
      console.log(user.value);

      let spans = document.querySelectorAll('span');
      spans.forEach((val) => {
        if (user.value == val.innerHTML) {
          val.style.display = 'none';
          user.value = '';
        }
      })
    })
  </script>
</body>

</html>
